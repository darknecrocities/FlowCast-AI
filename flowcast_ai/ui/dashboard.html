<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowCast AI: Predictive Mobility Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        .live-stream {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="p-6 h-screen flex flex-col">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
                FlowCast AI
            </h1>
            <p class="text-slate-400 text-sm">Predictive Mobility Intelligence</p>
        </div>
        <div class="flex items-center space-x-4">
            <span id="connection-status" class="flex items-center text-sm text-yellow-400">
                <span class="w-2 h-2 rounded-full bg-yellow-400 mr-2 animate-pulse"></span> Connecting...
            </span>
            <button onclick="exportData()" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-md text-sm font-medium transition-colors border border-blue-400">
                Export Data (CSV)
            </button>
        </div>
    </header>

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 flex-grow">
        
        <!-- Left Column: Video Feed & Slider -->
        <div class="lg:col-span-2 flex flex-col space-y-4">
            <div class="glass-panel p-4 flex-grow flex flex-col relative">
                <h2 class="text-lg font-semibold mb-3 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    Live Forecast Feed
                </h2>
                <div class="relative w-full bg-black rounded-lg overflow-hidden flex-grow flex items-center justify-center border border-slate-700">
                    <img id="video-stream" class="live-stream object-contain max-h-[600px]" alt="Waiting for stream..." />
                    
                    <!-- Overlay loading state -->
                    <div id="loading-overlay" class="absolute inset-0 flex flex-col items-center justify-center bg-black/50 backdrop-blur-sm z-10 transition-opacity">
                        <svg class="animate-spin h-10 w-10 text-emerald-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="text-slate-300 font-medium">Waiting for inference engine...</span>
                    </div>
                </div>
            </div>
            
            <div class="glass-panel p-4">
                <div class="flex justify-between text-sm text-slate-400 mb-2">
                    <span>Live Prediction Horizon</span>
                    <span id="horizon-label" class="text-emerald-400 font-mono">+10 mins</span>
                </div>
                <input type="range" min="0" max="30" value="10" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500" id="horizon-slider">
                <div class="flex justify-between text-xs text-slate-500 mt-2">
                    <span>Now</span>
                    <span>+15m</span>
                    <span>+30m</span>
                </div>
            </div>
        </div>

        <!-- Right Column: Analytics & Metrics -->
        <div class="space-y-6 flex flex-col">
            
            <!-- Quick Stats -->
            <div class="grid grid-cols-2 gap-4">
                <div class="glass-panel p-4 flex flex-col items-center justify-center">
                    <span class="text-slate-400 text-sm mb-1">Active Objects</span>
                    <span id="stat-objects" class="text-3xl font-bold text-white font-mono">0</span>
                </div>
                <div class="glass-panel p-4 flex flex-col items-center justify-center">
                    <span class="text-slate-400 text-sm mb-1">Pipeline FPS</span>
                    <span id="stat-fps" class="text-3xl font-bold text-emerald-400 font-mono">0.0</span>
                </div>
            </div>
            
            <div class="glass-panel p-4 flex flex-col justify-center items-center">
                <div class="text-slate-400 text-sm w-full text-center mb-2">Max Risk Pressure</div>
                <div class="relative w-full h-4 bg-slate-700 rounded-full overflow-hidden">
                    <div id="risk-bar" class="absolute top-0 left-0 h-full bg-gradient-to-r from-green-500 via-yellow-500 to-red-600 transition-all duration-300" style="width: 0%"></div>
                </div>
                <span id="stat-risk" class="text-lg font-bold text-white mt-2 font-mono">0.0</span>
            </div>

            <!-- Charts -->
            <div class="glass-panel p-4 flex-grow">
                <h3 class="text-sm font-semibold text-slate-300 mb-4">Historical Density vs Pressure</h3>
                <div class="h-64 w-full relative">
                    <canvas id="metricsChart"></canvas>
                </div>
            </div>
            
            <!-- System Log -->
            <div class="glass-panel p-4 h-48 flex flex-col">
                <h3 class="text-sm font-semibold text-slate-300 mb-2">System Log</h3>
                <div id="log-container" class="flex-grow overflow-y-auto font-mono text-xs text-slate-400 space-y-1 bg-black/30 p-2 rounded border border-slate-700">
                    <div>[System] FlowCast UI Initialized.</div>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        // DOM Elements
        const videoStream = document.getElementById('video-stream');
        const loadingOverlay = document.getElementById('loading-overlay');
        const statusInd = document.getElementById('connection-status');
        const statObjects = document.getElementById('stat-objects');
        const statFps = document.getElementById('stat-fps');
        const statRisk = document.getElementById('stat-risk');
        const riskBar = document.getElementById('risk-bar');
        const logContainer = document.getElementById('log-container');
        const horizonSlider = document.getElementById('horizon-slider');
        const horizonLabel = document.getElementById('horizon-label');

        // Historical Data for Export
        const historyData = [];

        // Chart.js Setup
        const ctx = document.getElementById('metricsChart').getContext('2d');
        const metricsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Active Objects',
                        borderColor: '#3b82f6', // blue-500
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        data: [],
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'Max Pressure',
                        borderColor: '#ef4444', // red-500
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        data: [],
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    x: { display: false },
                    y: { 
                        display: true,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    }
                },
                plugins: {
                    legend: {
                        labels: { color: '#e2e8f0', boxWidth: 12 }
                    }
                }
            }
        });

        // Logging utility
        function addLog(msg) {
            const time = new Date().toLocaleTimeString();
            const el = document.createElement('div');
            el.innerHTML = `<span class="text-slate-500">[${time}]</span> ${msg}`;
            logContainer.appendChild(el);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // WebSocket Connection
        let ws;
        function connect() {
            addLog("Attempting WebSocket connection...");
            ws = new WebSocket(`ws://${window.location.host}/ws/stream`);
            
            ws.onopen = () => {
                statusInd.innerHTML = '<span class="w-2 h-2 rounded-full bg-emerald-500 mr-2 shadow-[0_0_8px_rgba(16,185,129,0.8)]"></span> Connected';
                statusInd.className = "flex items-center text-sm text-emerald-400";
                addLog('<span class="text-emerald-400">WebSocket Connected to Engine</span>');
                loadingOverlay.style.opacity = '0';
                setTimeout(() => loadingOverlay.style.display = 'none', 300);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                // Update Image
                if (data.image) {
                    videoStream.src = data.image;
                }
                
                // Update Analytics
                if (data.analytics) {
                    const { fps, active_objects, max_pressure } = data.analytics;
                    
                    statFps.innerText = fps.toFixed(1);
                    statObjects.innerText = active_objects;
                    statRisk.innerText = max_pressure.toFixed(1);
                    
                    // Cap risk bar visual at 50 for max pressure representation
                    const riskPercent = Math.min(100, (max_pressure / 50) * 100);
                    riskBar.style.width = `${riskPercent}%`;
                    
                    // Update Chart
                    const timeLabel = new Date().toLocaleTimeString();
                    
                    if (metricsChart.data.labels.length > 50) {
                        metricsChart.data.labels.shift();
                        metricsChart.data.datasets[0].data.shift();
                        metricsChart.data.datasets[1].data.shift();
                    }
                    
                    metricsChart.data.labels.push(timeLabel);
                    metricsChart.data.datasets[0].data.push(active_objects);
                    metricsChart.data.datasets[1].data.push(max_pressure);
                    metricsChart.update();
                    
                    // Save to history for export
                    historyData.push({
                        timestamp: new Date().toISOString(),
                        fps: fps,
                        objects: active_objects,
                        pressure: max_pressure
                    });
                }
            };
            
            ws.onclose = () => {
                statusInd.innerHTML = '<span class="w-2 h-2 rounded-full bg-red-500 mr-2"></span> Disconnected';
                statusInd.className = "flex items-center text-sm text-red-500";
                addLog('<span class="text-red-400">WebSocket Disconnected. Reconnecting in 3s...</span>');
                loadingOverlay.style.display = 'flex';
                loadingOverlay.style.opacity = '1';
                setTimeout(connect, 3000);
            };
        }

        // UI Interactions
        horizonSlider.addEventListener('input', (e) => {
            horizonLabel.innerText = `+${e.target.value} mins`;
        });
        
        horizonSlider.addEventListener('change', (e) => {
            addLog(`Requested Forecast Horizon change to +${e.target.value}m`);
            // In a full implementation, send this to the API via POST /config
        });

        // CSV Export functionality
        function exportData() {
            if (historyData.length === 0) {
                alert("No data collected yet.");
                return;
            }
            
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Timestamp,FPS,ActiveObjects,MaxPressure\n";
            
            historyData.forEach(row => {
                csvContent += `${row.timestamp},${row.fps},${row.objects},${row.pressure}\n`;
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `flowcast_export_${new Date().getTime()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            addLog("Exported metrics data to CSV.");
        }

        // Init
        connect();
    </script>
</body>
</html>
